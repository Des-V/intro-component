<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An introductory component with a sign-up form"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Des-V" />
    <title>DVStudio</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="row">
      <!------------- Starts Header Section -------------->
      <div class="header column">
        <h1>Learn to code by watching others</h1>
        <p class="introText">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <!------------- Ends Header Section ---------------->
      <!------------- Starts Main Section ---------------->
      <div class="main column">
        <p class="promotionText">
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </p>
        <!----------- Starts Form Section -------------->
        <form>
          <div class="form-control">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="First Name"
              required
            />
            <small></small>
          </div>
          <div class="form-control">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Last Name"
              required
            />
            <small></small>
          </div>
          <div class="form-control">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <small></small>
          </div>
          <div class="form-control">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <small></small>
          </div>
          <button type="submit" id="buttonClaim" onclick="validateForm()">
            CLAIM YOUR FREE TRIAL
          </button>

          <p class="smallText">
            By clicking the button you are agreeing to our
            <a href="#" alt="Terms and Services">Terms and Services</a>
          </p>
        </form>
        <!----------- Ends Form Section -------------->
      </div>
      <!------------- Ends Main Section ---------------->
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
