<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An introductory component with a sign-up form">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Des-V">
    <title>DVStudio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1></h1>
            <p></p>
        </div>
        <div class="main">
            <p></p>
            <form>
                <ul>
                    <li class="name">
                        <label for="name"></label>
                        <input type="text" id="name" name="name">
                    </li>
                    <li class="surname">
                        <input type="text" id="surname" name="surname">
                    </li>
                    <li class="email">
                        <input type="email" id="email" name="email">
                    </li>
                    <li class="password">
                        <input type="password" id="password" name="password">
                    </li>
                    <li class="button">
                        <button type="submit"></button>
                    </li>
                    <li class="terms">
                        <p></p>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
