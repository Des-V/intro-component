<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An introductory component with a sign-up form">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Des-V">
    <title>DVStudio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body id="body" class="body">
    <div id="wrapper" class="wrapper">
        <div class="header">
            <h1 id="headerTitle" class="headerTitle"></h1>
            <p id="headerText" class="headerText"></p>
        </div>
        <div class="main">
            <p id="promotionText" class="promotionText"><span id="promotionTextBold"></span></p>
            <form id="form" class="form">
                <ul id="formList" class="formList">
                    <li id="nameList" class="nameList">
                        <label for="name"></label>
                        <input type="text" id="name" class="name" name="name" placeholder="First Name" required="required" aria-required="true">
                    </li>
                    <li class="surnameList">
                        <input type="text" id="surname" class="surname" name="surname" placeholder="Last Name" required="required" aria-required="true"> 
                    </li>
                    <li class="emailList">
                        <input type="email" id="email" class="email" name="email" placeholder="Email Address" required="required" aria-required="true">
                    </li>
                    <li class="passwordList">
                        <input type="password" id="password" class="password" name="password" placeholder="Password" required="required" aria-required="true">
                    </li>
                    <li class="buttonList">
                        <button type="submit" id="buttonClaim" class="buttonClaim"></button>
                    </li>
                    <li id="formTerms" class="formTermsList">
                        <p id="smallText" class="smallText"></p>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
